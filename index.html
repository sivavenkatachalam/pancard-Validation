<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PanCard</title>
</head>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

.container {
    width: 50%;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    display: inline-block;
    margin-bottom: 10px;
}

input {
    padding: 5px;
    margin-right: 10px;
}

button {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.error {
    color: red;
    margin-left: 10px;
}
</style>
<body>
    <div class="container">
        <form id="pan-form">
            <label for="pan">PAN Card:</label>
            <input type="text" id="pan" name="pan">
            <span id="pan-error" class="error"></span>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
    document.getElementById('pan-form').addEventListener('submit', function(event) {
    event.preventDefault();
   
    const panInput = document.getElementById('pan').value.trim();
    const panError = document.getElementById('pan-error');

    const panRegex = /^[A-Z]{5}[0-9]{4}[A-Z]{1}$/;

    if (panRegex.test(panInput)) {
        panError.textContent = '';
        alert('Valid PAN Number');
    } else {
        panError.textContent = 'Invalid PAN Number';
    }
});
</script>
</body>
</html>
